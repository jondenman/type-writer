<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type-Writer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="num_row">
            <div class="key tilda">`
            </div>
            <div class="key one">
                1
            </div>
            <div class="key two">
                <text>2</text>
            </div>
            <div class="key three">
                <text>3</text>
            </div>
            <div class="key four">
                <text>4</text>
            </div>
            <div class="key five">
                <text>5</text>
            </div>
            <div class="key six">
                <text>6</text>
            </div>
            <div class="key seven">
                <text>7</text>
            </div>
            <div class="key eight">
                <text>8</text>
            </div>
            <div class="key nine">
                <text>9</text>
            </div>
            <div class="key zero">
                <text>0</text>
            </div>
            <div class="key dash">
                <text>-</text>
            </div>
            <div class="key equal">
                <text>=</text>
            </div>
            <div class="key delete">
                <text>delete</text>
            </div>
        </div>

        <div class="top_row">
            <div class="key tab">
                <text>tab</text>
            </div>
            <div class="key q">
                <text>Q</text>
            </div>
            <div class="key w">
                <text>W</text>
            </div>
            <div class="key e">
                <text>E</text>
            </div>
            <div class="key r">
                <text>R</text>
            </div>
            <div class="key t">
                <text>T</text>
            </div>
            <div class="key y">
                <text>Y</text>
            </div>
            <div class="key u">
                <text>U</text>
            </div>
            <div class="key i">
                <text>I</text>
            </div>
            <div class="key o">
                <text>O</text>
            </div>
            <div class="key p">
                <text>P</text>
            </div>
            <div class="key left_bracket">
                <text>[</text>
            </div>
            <div class="key right_bracket">
                <text>]</text>
            </div>
            <div class="key backslash">
                <text>\</text>
            </div>
        </div>

        <div class="home_row">
            <div class="key capslock">
                <text>caps</text>
            </div>
            <div class="key a">
                <text>A</text>
            </div>
            <div class="key s">
                <text>S</text>
            </div>
            <div class="key d">
                <text>D</text>
            </div>
            <div class="key f">
                <text>F</text>
            </div>
            <div class="key g">
                <text>G</text>
            </div>
            <div class="key h">
                <text>H</text>
            </div>
            <div class="key j">
                <text>J</text>
            </div>
            <div class="key k">
                <text>K</text>
            </div>
            <div class="key l">
                <text>L</text>
            </div>
            <div class="key colon">
                <text>;</text>
            </div>
            <div class="key apostrophe">
                <text>'</text>
            </div>
            <div class="key return">
                <text>return</text>
            </div>
        </div>

        <div class="bottom_row">
            <div class="key shift">
                <text>shift</text>
            </div>
            <div class="key z">
                <text>Z</text>
            </div>
            <div class="key x">
                <text>X</text>
            </div>
            <div class="key c">
                <text>C</text>
            </div>
            <div class="key v">
                <text>V</text>
            </div>
            <div class="key b">
                <text>B</text>
            </div>
            <div class="key n">
                <text>N</text>
            </div>
            <div class="key m">
                <text>M</text>
            </div>
            <div class="key comma">
                <text>,</text>
            </div>
            <div class="key period">
                <text>.</text>
            </div>
            <div class="key slash">
                <text>/</text>
            </div>
            <div class="key shift">
                <text>shift</text>
            </div>
        </div>

        <div class="space_row">
            <div class="key space">
                <text></text>
            </div>
        </div>
    </div>
</body>
</html>
